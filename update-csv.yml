name: Update and Publish CSV

on:
  schedule:
    - cron: '*/10 * * * *'  # Run every 10 minutes

jobs:
  update-csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Update CSV
        run: |
          # Fetch the CSV file from a specific URL and update local data.csv
          curl -o data.csv https://drive.google.com/file/d/1nHlvm7XkD0NqQMJ-pOp0-DdQcLEiRN11/view?usp=drive_link

      - name: Commit Changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add data.csv
          git commit -m "Auto-update CSV [skip ci]"

      - name: Push Changes
        run: |
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # The root directory containing data.csv
